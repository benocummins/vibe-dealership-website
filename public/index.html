<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Car Dealership</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Car Dealership</h1>
        <img src="assets/images/dealership.jpg" alt="Car Dealership" />
    </header>
    <main>
        <section>
            <p>We offer a wide range of cars to suit your needs. Whether you're looking for a reliable sedan or a spacious SUV, we have something for everyone!</p>
        </section>
        <section>
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Car Dealership. All rights reserved.</p>
    </footer>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
